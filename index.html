<head>

    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script> -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron sm-info mt-4">
            <h1 class="display-4 text-center">Train Scheduler</h1>
        </div>
    </div>
    <div class="container">
        <form class="form-inline">
            <!-- Train Button -->
            <label class="sr-only" for="inlineFormInputGroupUsername2">Train Name</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Train Name</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
            </div>
            <!-- Destination Button -->
            <label class="sr-only" for="inlineFormInputGroupUsername2">Destination</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Destination</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
            </div>
            <!-- Train Time -->
            <label class="sr-only" for="inlineFormInputGroupUsername2">First Train Time (HH:mm - Military Time)</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">First Train Time (HH:mm - Military Time)</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
            </div>
            <!-- Frequency -->
            <label class="sr-only" for="inlineFormInputGroupUsername2">Frequency(min)</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Frequency(min)</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
            </div>
            <!-- Submit -->
            <button type="submit" class="btn btn-secondary mb-2">Submit</button>
        </form>

    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <!-- Train info goes here! -->
            <tbody id="add-row">
            </tbody>
        </table>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
