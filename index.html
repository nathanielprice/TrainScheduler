<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron sm-info mt-4">
            <h1 class="display-4 text-center">Train Scheduler</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="class panel-heading">
                    <h3>Add a Train Schedule</h3>
                </div>      
                <form class="form-inline">
                    <!-- Train Button -->
                    <label class="sr-only" for="train-name">Train Name</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Train Name</div>
                        </div>
                        <input type="text" class="form-control" id="train-name" placeholder="">
                    </div>
                    <!-- Destination Button -->
                    <label class="sr-only" for="destination">Destination</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Destination</div>
                        </div>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <!-- Train Time -->
                    <label class="sr-only" for="firstTrain">First Train Time (HH:mm - Military Time)</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">First Train Time (HH:mm - Military Time)</div>
                        </div>
                        <input type="text" class="form-control" id="firstTrain" placeholder="">
                    </div>
                    <!-- Frequency -->
                    <label class="sr-only" for="frequency">Frequency(min)</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Frequency(min)</div>
                        </div>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-secondary mb-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="class panel-heading">
                    <h3>Current Train Schedule</h3>
                </div>   
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Train info goes here! -->
                    <tbody id="add-row">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
